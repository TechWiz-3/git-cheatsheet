name: Test Linux Build
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-linux@main
      with:
        path: '.'

    - uses: actions/upload-artifact@v2
      with:
        name: ayo
        path: dist
